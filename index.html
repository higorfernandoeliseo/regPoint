<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegPoint</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="manifest" href="./manifest.json">
    <script src="assets/js/dexie.min.js"></script>
    <script src="assets/js/jspdf.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script> -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>

</head>
<body>
    
    <nav>
        <div class="logo">
            <img src="assets/logo-app.png" alt="regPoint Logo">
        </div>
    </nav>
    <div class="container">
        <h2>Novo Ponto:</h2>
        <form id="itemPonto">
            <label>
                <input type="date" name="dia_registro" id="dia_registro" class="data_registro">
            </label>
            <div class="radios">
                <input type="radio" name="tipo_registro" id="tipo_registro" value="Entrada"> Entrada
                <input type="radio" name="tipo_registro" id="tipo_registro" value="Saida"> Saida
            </div>
            <label>
                Digite a Hora:
                <input type="time" id="hora_registro" name="hora_registro" placeholder="00:00">
            </label>
            <button type="submit" id="registerPonto">
                Registrar Ponto
            </button>
        </form>
        
        <button type="submit" id="addFolgaBtn" onclick="addFolga()">
            Folga
        </button>

        <h2>Registros recentes:</h2>
        <div id="registrosBox"></div>
        <button type="submit" class="btnVerRegs" onclick="allPoints()">
            Ver tudo
        </button>
        <br />
        <button type="submit" id="exportButton" onclick="gerarPDF()">
            Exportar Dados
        </button>
    </div>

    <span class="copyright">Desenvolvido por Igor Eliseo.</span>
    <script src="assets/js/index.js"></script>
</body>
</html>
